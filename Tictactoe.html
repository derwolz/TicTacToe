<!DOCTYPE html>
<html lang="en">
    <head>
        
        <link rel="stylesheet" href="./css/Style.css">
        <title>Tic Tac Toe</title>
    </head>
    <body id="body">
        <audio id="placeAvatar">
            <source src="./sounds/placeAvatar.mp3">
                Your browser does not support mp3 or the audio element.
        </audio>
        <audio id="winGame">
            <source src="./sounds/winGame.mp3">
                Your browser does not support mp3 or the audio element.
        </audio>
        <audio id="tieGame">
            <source src="./sounds/tieGame.mp3">
                Your browser does not support mp3 or the audio element.
        </audio>
        <audio id="diceRoll">
                <source src="./sounds/diceRoll.mp3">
                Your browser does not support mp3 or the audio element.
        </audio>
        <div id="shell">
            <div id="gameMsgBox" onclick="hideGameMsg()"><p id="gameMsg"></p></div>
                <div class="console_Left">
                    <div class="displayBox boxLeft"><strong>Current Config:</strong><br><br>
                    <label>Player1: &nbsp;&nbsp;<span id="p1Display">O</span></label><br>
                    <label>Player2: &nbsp;&nbsp;<span id="p2Display">X</span></label>
                </div>
                <div class=""><button id="btnStart" onclick="startGame()">Start Game</button></div>
                <div id="boardState"></div>            
                <div id="controls">
                    <div id="messageFrame">
                        <p id="showHeader">ACTIVE PLAYER</p>
                        <p id="showPlayer">Game Stopped</p>
                    </div>
                </div>
            </div>
            <table>
                <tr>
                    <td>
                        <div class="photo-container" onclick="square1Animate()" ondblclick="">
                            <div id="square0" class="square"  >
                                <div class="O"></div>
                                <div class="X"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container" onclick="square2Animate()" ondblclick="">
                            <div id="square1" class="square">
                            <div class="O"></div>
                            <div class="X"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container" onclick="square3Animate()" ondblclick="">
                            <div id="square2" class="square">
                            <div class="O"></div>
                            <div class="X"></div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="photo-container" onclick="square4Animate()" ondblclick="">
                            <div id="square3" class="square">
                            <div class="O"></div>
                            <div class="X"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container" onclick="square5Animate()" ondblclick="">
                            <div id="square4" class="square">
                            <div class="O"></div>
                            <div class="X"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container" onclick="square6Animate()" ondblclick="">
                            <div id="square5" class="square">
                            <div class="O"></div>
                            <div class="X"></div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="photo-container" onclick="square7Animate()" ondblclick="">
                            <div id="square6" class="square">
                            <div class="O"></div>
                            <div class="X"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container" onclick="square8Animate()" ondblclick="">
                            <div id="square7" class="square">
                            <div class="O"></div>
                            <div class="X"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container" onclick="square9Animate()" ondblclick="">
                            <div id="square8" class="square">
                            <div class="O"></div>
                            <div class="X"></div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>    

            <div class="console_Right">
                <div class="displayBox boxRight">
                    <strong>Configuration:</strong><br><br>
                    <label>Player 1: </label><select id="player1"><option value="X">X</option><option value="O">O</option></select><br>
                    <label>Player 2: </label><select id="player2"><option value="X">X</option><option value="O" selected="selected">O</option></select>
                    <button onclick="saveSettings()">Save Config</button>
                </div>
                <div id="controls">
                    <button id="btnStop" onclick="stopGame()">Stop Game</button>
                </div>
            </div>
        </div>
        <script>
        var arrayO = document.getElementsByClassName("O");
        var arrayX = document.getElementsByClassName("X");
        for (var i=0; i<arrayX.length; i++) {
            arrayX[i].style.transform = "translateY(-100%)";
        }
        for (var i=0; i<arrayO.length; i++) {
            arrayO[i].style.transform = "translateY(100%)"
        }
        </script>
        <script src="./JS/tictactoe.js"></script>
    </body>
</html>
